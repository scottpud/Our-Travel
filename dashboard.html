<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <div class="wrapper">
        <header>
            <h1>Dashboard</h1>
        </header>

        <nav>
            <a href="../index.html" class="button">Home</a>
            <a href="add-post.html" class="button">Add a Post</a>
            <a href="add-photo.html" class="button">Add a Photo</a>
        </nav>
        <hr>

        <section>
            <h2>Manage Posts</h2>
            <p>Here you can add, edit, or delete posts. (Feature coming soon!)</p>

            <form id="new-post-form">
                <label for="post-title">Title:</label>
                <input type="text" id="post-title" placeholder="Enter post title" required><br><br>

                <label for="post-content">Content:</label>
                <textarea id="post-content" placeholder="Enter content." rows="4" required></textarea><br><br>

                <label for="post-author">Author:</label>
                <input type="text" id="post-author"><br><br>

                <button type="submit">Add Post</button>

            </form>

            <div id="post-list">
                <h3>Posts</h3>
                <h4>No posts yet</h4>

            </div>
        </section>

        <section>
            <h2>Manage Photos</h2>
            <p>Here you can add photos to the gallery. (Feature coming soon!)</p>

            
        </section>
        
    </div>

    <footer>
        <p>&copy; 2024 Ruby and Scott. ❤️</p>
        <a href="../index.html">Home</a>
    </footer>

    <script src="/scripts/dashboard.js"></script>
</body>
</html>
